
<div class="container mt-5 mb-5 mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-gray-600 text-sm font-bold">
              {{page_title}}
            </h6>
          </div>
        <p class="text-gray-500 text-center text-sm mb-5 font-bold italic md:not-italic">
          ¡Ingresa y accede a todas las funcionalidades de la compañia!
        </p>
        <hr class="mt-6 mb-5 border-b-1 border-gray-400" />
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <!--Formulario de registro-->
          <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                for="username"
                >Nombre de usuario</label
              ><input
                type="text"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                name="username"
                placeholder="Nombre de usuario"
                style="transition: all 0.15s ease 0s;"
                #username="ngModel" [(ngModel)]="user.username" required pattern="[a-zA-Z]+"
              />
              <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block text-red-600">
                El nombre de usuario no es válido
              </small>
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                for="password"
                >Password</label
              ><input
                type="password"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                placeholder="Password"
                name="password"
                style="transition: all 0.15s ease 0s;"
                #password="ngModel"
                [(ngModel)]="user.password" required
              />
              <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block text-red-500">
                La contraseña no es válida
              </small>
            </div>
            <div class="text-center mt-6">
              <input
                class="hover:bg-blue-600 bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                type="submit"
                style="transition: all 0.15s ease 0s;"
                value="Iniciar Sesion"
                [disabled]="loginForm.invalid"
              />
            </div>

            <div class="flex items-center bg-red-100 border border-red-400 text-red-700 text-sm font-bold px-4 py-3" role="alert" *ngIf="status == 'error'">
              <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
              <p>Correo o contraseña son incorrectos.</p>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6">
        <button class="transition duration-500 ease-in-out text-blue-600 ml-5 hover:text-red-600
        transform hover:-translate-y-1 hover:scale-110" [routerLink]="['/registro-usuario']">
          Registra tu cuenta
        </button>

      </div>
    </div>
  </div>
</div>
