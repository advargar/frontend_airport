<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="alert alert-danger col-md-8" *ngIf="status == 'error'">
	Los datos son incorrectos.
</div>

<div class="alert alert-danger col-md-8" *ngIf="status == 'success'">
	Vuelo registrado exitosamente.
</div>

<div class=" mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Vuelos</h3>
        <p class="mt-1 text-sm text-gray-600">
          Completa los compos requeridos para aÃ±adir un vuelo.
        </p>
      </div>
    </div>

    <div class="mt-5 md:mt-0 md:col-span-2">
      <form #flightForm="ngForm" (ngSubmit)="onSubmit(flightForm)">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-blue-200 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="id" class="block text-sm font-medium text-gray-700">Codigo del Vuelo</label>
                <input type="text" name="id" id="id" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="departure" class="block text-sm font-medium text-gray-700">Salida</label>
                <input type="text" name="departure" id="departure" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="arrival" class="block text-sm font-medium text-gray-700">Destino</label>
                <input type="text" name="arrival" id="arrival" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="form-group col-md-6">
                <h2>Elegir fecha para el vuelo</h2>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dateSelected"
                      [minDate]="minDate" ngbDatepicker #d="ngbDatepicker" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                        type="button">ðŸ“…</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="assignedDate" class="block text-sm font-medium text-gray-700">Fecha asignada</label>
                <input type="text" name="assignedDate" id="assignedDate" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>


              <div class="col-span-6">
                <label for="pilot" class="block text-sm font-medium text-gray-700">Piloto</label>
                <input type="text" name="pilot" id="pilot" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6">
                <label for="coPilot" class="block text-sm font-medium text-gray-700">Co Piloto</label>
                <input type="text" name="coPilot" id="coPilot" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6">
                <label for="airplane" class="block text-sm font-medium text-gray-700">Aeropuerto</label>
                <input type="text" name="airplane" id="airplane" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              AÃ±adir
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
