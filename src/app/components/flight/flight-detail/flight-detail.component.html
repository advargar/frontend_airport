<div class="container w-full max-w-6xl mx-auto bg-white bg-cover mt-8 rounded"
  style="background-image:url('https://www.nacion.com/resizer/KKBeqpR6_xxol6asPYBR74h0G14=/1200x0/center/middle/filters:quality(100)/arc-anglerfish-arc2-prod-gruponacion.s3.amazonaws.com/public/K43LGL44KJBQJLRTAG6MVQC3AU.jpg');
   height: 75vh;">
</div>
<div class="container max-w-5xl mx-auto -mt-32">
  <h6 class="text-6xl font-bold p-4 text-white text-left md:text-center">Vuelos</h6>
  <p class="flex-grow font-bold text-white text-left md:text-center ">Revise toda la información de vuelos
     en tiempo real</p>

	<div class="col-span-12">
		<div class="overflow-auto lg:overflow-visible ">

      <p class="text text-sm font-bold p-2 w-1/5 bg-gray-800 text-gray-500 md:text-center">Vuelos con Destino a España</p>
			<table class="table text-gray-400 border-separate space-y-6 text-sm">
				<thead class="bg-gray-800 text-gray-500">
					<tr>
						<th class="p-3">Pais</th>
						<th class="p-3 text-left">Cuidad</th>
						<th class="p-3 text-left">Fecha</th>
					</tr>
				</thead>
				<tbody>
            <tr class="bg-gray-800 text-gray-500"  *ngFor="let flight of flights" >
              <td>{{flight.country}}</td>
              <td>{{flight.city}}</td>
              <td>{{flight.assignedDate}}</td>

          </tr>
				</tbody>
			</table>
		</div>
	</div>

  <a  *ngIf="identity.role == 'ADMIN'" class="text-gray-400 hover:text-green-200  mx-2">
    <button [routerLink]="['/crear-vuelo']"  class="material-icons-outlined text-base">agregar vuelo</button>
  </a>



</div>
