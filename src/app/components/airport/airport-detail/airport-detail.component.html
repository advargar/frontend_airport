<section>
  <div class="items-center mx-auto">
    <div class="justify-center text-center flex flex-wrap mt-24 bg-gray-100">
      <div class="w-full md:w-6/12 px-12 md:px-4">
        <h2 class="font-semibold text-4xl">Aeropuertos</h2>
        <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-500">
          Aca podra encontrar la informaci√≥n de todos estos Aeropuertos.
        </p>
      </div>
    </div>

    <div class="p-6 border rounded-t-lg">
      <div class="text-green-600 hover:text-green-200 center mx-2 mb-5" *ngIf="token != null">
        <button [routerLink]="['/registrar-aeropuerto']" class="
            bg-blue-500
            hover:bg-blue-400
            text-white
            font-bold
            py-2
            px-4
            border-b-4 border-blue-700
            hover:border-blue-500
            rounded
          ">
          <fa-icon [icon]="Add"></fa-icon> Agregar Aeropuerto
        </button>
      </div>
      <div class="w-full">
        <div class="mb-2">
          <div class="container-aeropuerto">
            <div class="aero margin: 10px" *ngFor="let airport of airports">
              <blockquote class="shadow bg-gray-200 m-2">
                <div class="font-light mt-2 ml-4 text-black">
                  <p class="ml-2 leading-loose ">
                    <button type="button" class="transform text-yellow-500 hover:text-yellow-700"
                    [routerLink]="['/editar-aeropuerto', airport.id]"
                    *ngIf="token != null">
                      <fa-icon [icon]="Edit" class="mr-10"></fa-icon>
                    </button>
                    <button type="button" class="transform text-red-500 hover:text-red-700 " (click)="deleteAirport(airport.id)"
                    *ngIf="token != null">
                      <fa-icon [icon]="Delete" class="mr-10"></fa-icon>
                    </button>{{ airport.name }}, {{ airport.country }},
                    {{ airport.city }}
                  </p>
                </div>

                <br />
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
