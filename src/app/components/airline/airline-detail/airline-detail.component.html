<!--image-->
<div class="container w-full max-w-6xl mx-auto bg-white bg-cover mt-8 rounded" style="
    background-image: url('https://www.nacion.com/resizer/KKBeqpR6_xxol6asPYBR74h0G14=/1200x0/center/middle/filters:quality(100)/arc-anglerfish-arc2-prod-gruponacion.s3.amazonaws.com/public/K43LGL44KJBQJLRTAG6MVQC3AU.jpg');
    height: 75vh;
  "></div>

<!--Container-->
<div class="container max-w-5xl mx-auto -mt-32">
  <h6 class="text-6xl font-bold p-4 text-white text-left md:text-center">
    Aerolineas
  </h6>
  <p class="flex-grow font-bold text-white text-left md:text-center">
    Esta es la lista de aerolíneas que vuelan desde y hacia el aeropuerto de
    Guanacaste, Costa Rica
  </p>
  <div class="w-2/3 h-screen flex items-center mx-auto">
    <div class="p-6 border rounded-t-lg bg-gray-100">

      <div class=" text-green-600 hover:text-green-200 center mx-2" *ngIf="token != null">
        <button [routerLink]="['/registrar-aerolinea']"  class="bg-blue-500  hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
          <fa-icon [icon]="Add"></fa-icon> Añadir Aerolinea
        </button>
      </div>

      <div class="flex flex-wrap -mx-2">
      <div class="w-1/2 space-x-2 bg-white px-4 py-4 flex my-2 rounded-lg shadow" *ngFor="let airline of airlines">
        <div class="w-24 pr-5">
          {{ airline.alias }}
        </div>
        <div class="flex-1">
          <h2 class="font-bold text-gray-700 my-0">{{ airline.name }}</h2>
        </div>
        <div class='flex text-gray-200 text-sm '>
          <div class="pr-3 space-x-2" *ngIf="token != null">
            <button type="button" class="transform text-yellow-500 hover:text-yellow-700"
            [routerLink]="['/editar-aerolinea', airline.id]">
              <fa-icon [icon]="Edit"></fa-icon>
            </button>
            <button type="button" class="transform text-red-500 hover:text-red-800 " (click)="deleteAirline(airline.id)">
              <fa-icon [icon]="Delete"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
