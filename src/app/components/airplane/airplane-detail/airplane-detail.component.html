<!--Container-->
<div class="container max-w-5xl mx-auto -mt-32">
  <h6 class="text-6xl font-bold p-4 text-white text-left md:text-center">
    Avion
  </h6>
  <p class="flex-grow font-bold text-white text-left md:text-center">
    Esta es la lista de aviones que estan registrados. en tiempo real
  </p>
  <div class="border rounded-t-lg justify-center bg-gray-300">
    <a class=" ml-10 mt-3 text-gray-400 hover:text-green-200 mx-2" *ngIf="token != null">
      <button
        [routerLink]="['/crear-avion']"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Nuevo avion
      </button>
    </a>

    <div class="bg-white flex justify-center m-6 rounded-lg shadow-lg">
      <div class="block w-full overflow-x-auto m-4">
        <table class="w-full text-left rounded-lg">
          <thead>
            <tr class="bg-gray-700 text-gray-200 border border-b-0">
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Aerolinea</th>
              <th class="px-4 py-3">Modelo</th>
              <th class="px-4 py-3" >Dise√±o</th>
              <th class="px-4 py-3">Capacidad</th>
              <th class="px-4 py-3" *ngIf="token != null">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="
                w-full
                font-light
                text-gray-200
                bg-gray-500
                whitespace-no-wrap
                border
              "
              *ngFor="let airplane of airplanes"
            >
              <td class="px-4 py-4">
                {{ airplane.id }}
              </td>
              <td class="px-4 py-4">{{ airplane.airline.alias }}</td>
              <td class="px-4 py-4">{{ airplane.model }}</td>
              <td class="px-4 py-4">
                {{ airplane.desing }}
              </td>
              <td class="px-4 py-4">{{ airplane.capacity }}</td>

              <td class="text-center" *ngIf="token != null">
                <a class="text-yellow-300 hover:text-yellow-500 -ml-11">
                  <button class="btn btn-lg btn-outline-primary" [routerLink]="['/editar-avion', airplane.id]">
                     <fa-icon [icon]="Edit"></fa-icon>
                  </button>
                </a>
                <a class="text-red-400 hover:text-red-800 mx-2">
                  <button
                  (click)="deleteAirplane(airplane.id)"
                    class="material-icons-outlined text-base"
                  >
                    <fa-icon [icon]="Delete"></fa-icon>
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
