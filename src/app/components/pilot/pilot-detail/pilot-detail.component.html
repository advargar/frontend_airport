<section class="mt-48 md:mt-40 pb-40 relative">
  <div class="justify-center text-center flex flex-wrap mt-24 ">
    <div class="w-full md:w-6/12 px-12 md:px-4">
      <h2 class="font-semibold text-4xl">Pilotos</h2>
      <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-500">
        Aca podra encontrar la información de todos los pilotos de las Aerolineas.
      </p>
    </div>
  </div>

  <div class="w-2/3 h-screen flex items-center mx-auto">
    <div class="p-6 border rounded-t-lg bg-gray-100">

      <div class=" text-green-600 hover:text-green-200 center mx-2" *ngIf="token != null">
        <button [routerLink]="['/registro-piloto']"  class="bg-blue-500  hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
          <fa-icon [icon]="Add"></fa-icon> Añadir Piloto
        </button>
      </div>

      <div class="flex flex-wrap -mx-2">
        <div class="w-1/3 px-2" *ngFor="let pilot of pilots">
          <div class="bg-gradient-to-r from-purple-500 px-4 hover:bg-gray-800 py-2 my-2 rounded-lg shadow">

            <div class="mb-2">
              <a class="font-semibold leading-tight text-2xl text-gray-100 hover:text-gray-100">
                id piloto: {{pilot.id}}
              </a>
            </div>
            <div class='flex text-gray-200 text-xl '>
              <div class="pr-3"> {{pilot.employee.name}}</div>
              <div>{{pilot.employee.surname}}</div>
            </div>

            <div class='flex text-gray-200 text-sm '>
              <div class="pr-3">
                <button type="button" class="transform hover:text-red-500 " (click)="deletePilot(pilot.id)"
                *ngIf="token != null">
                  <fa-icon [icon]="Delete"></fa-icon>
                </button>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div> <!-- Termina vista de Pilotos -->
  <hr class="my-6 border-gray-500" />
</section>
