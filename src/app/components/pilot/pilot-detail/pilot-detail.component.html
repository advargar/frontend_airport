<section class="mt-48 md:mt-40 pb-40 relative bg-gray-100">

  <div class="container mx-auto">
    <div class="flex flex-wrap items-center">
      <div
        class="w-10/12 md:w-6/12 lg:w-4/12 px-12 md:px-4 mr-auto ml-auto -mt-32" *ngFor="let pilot of pilots"
      >
        <div
          class="
            relative
            flex flex-col
            min-w-0
            break-words
            bg-white
            w-full
            mb-6
            shadow-lg
            rounded-lg
            bg-blue-600
          "
        >
          <blockquote class="relative p-8 mb-4" >
            <h4 class="text-xl font-bold text-white">
              {{pilot.id}}
            </h4>
            <p class="text-md font-light mt-2 text-white">
              {{pilot.idEmployee}}
            </p>
          </blockquote>
        </div>
      </div>

    </div>
  </div>    <!-- Termina vista de Pilotos -->
  <hr class="my-6 border-gray-500" />

  <div class="justify-center text-center flex flex-wrap mt-24 bg-gray-100">
    <div class="w-full md:w-6/12 px-12 md:px-4">
      <h2 class="font-semibold text-4xl">Aeropuertos</h2>
      <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-500">
       Aca podra encontrar la informaci√≥n de todos estos Aeropuertos.
      </p>
    </div>
  </div>
</section>
