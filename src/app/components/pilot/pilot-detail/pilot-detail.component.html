<section class="mt-48 md:mt-40 pb-40 relative bg-gray-100">

  <div class="container mx-auto w-2/3 h-screen flex items-center mx-auto">
    <div class="flex flex-wrap items-center">
      <div
        class="flex flex-wrap  -mx-2 "
      >
        <div
          class="
          grid grid-cols-3 gap-4
            min-w-0
            break-words
            bg-white
            w-1/3 px-2 m-4
            mb-6
            shadow-lg
            rounded-lg
            bg-blue-600
          "
          *ngFor="let pilot of pilots" >
          <blockquote class="px-4 py-4flex my-2 rounded-lg shadow" >
            <h4 class="text-xl font-bold text-white">
              id piloto: {{pilot.id}}
            </h4>
            <p class="text-md font-light mt-2 text-white">
               {{pilot.employee.name}}
            </p>
            <br>
            <p class="text-md font-light mt-2 text-white">
              {{pilot.employee.surname}}
            </p>
          </blockquote>
        </div>
      </div>
      <a class="text-gray-400 hover:text-green-200  mx-2">
        <button [routerLink]="['/registro-piloto']"  class="material-icons-outlined text-base">Registro</button>
      </a>
    </div>
  </div>    <!-- Termina vista de Pilotos -->
  <hr class="my-6 border-gray-500" />

  <div class="justify-center text-center flex flex-wrap mt-24 bg-gray-100">
    <div class="w-full md:w-6/12 px-12 md:px-4">
      <h2 class="font-semibold text-4xl">Aeropuertos</h2>
      <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-500">
       Aca podra encontrar la informaci√≥n de todos estos Aeropuertos.
      </p>
    </div>
  </div>
</section>
